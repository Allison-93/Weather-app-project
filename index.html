<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>weather application</title>
  </head>
  <body>
    <div class="weather-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            id="search-form-input"
            type="search"
            placeholder="Enter City..."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather">
          <div>
            <h1 class="city" id="current-city"></h1>
            <p class="current-weather">
              <span id="time"></span> <span id="description">,</span>
              <br />
              Humidity:<strong id="humidity"></strong> Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-info">
            <div id="icon"></div>
            <div id="temperature" class="weather-unit"></div>
            <div class="weather-metric">&deg;C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tues</div>
            <div class="weather-forecast-icon">üå§Ô∏è</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15&deg;</strong>
              </div>
              <div class="weather-forecast-temperature">9&deg;</div>
            </div>
          </div>
          <div class="weather-forecast-day"></div>
          <div class="weather-forecast-date">Tues</div>
          <div class="weather-forecast-icon">üå§Ô∏è</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temperature">
              <strong>15&deg;</strong>
            </div>
            <div class="weather-forecast-temperature">9&deg;</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Allison-93" target="_blank"
          >Allison Moopanar</a
        >
        on
        <a
          href="https://github.com/Allison-93?tab=repositories"
          target="_blank"
        >
          GitHub</a
        >
        hosted by
        <a href="https://allisons-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
